'DasPerfekteTeam.Podcaster:Podcast':
  superTypes:
    'TYPO3.Neos:Document': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    chapters:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'DasPerfekteTeam.Podcaster:Chapter': true

  ui:
    label: Podcast
  properties:
    audio:
      type: array<TYPO3\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: 'document'
        label: i18n
        reloadIfChanged: TRUE
    poster:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 50

'DasPerfekteTeam.Podcaster:PlayerEmbed':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Player

'DasPerfekteTeam.Podcaster:Chapter':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Chapter
  properties:
    start:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Start'
          autoparagraph: false
          'format':
            'strong': false
            'em': false
            'u': false
            'sub': false
            'sup': false
            'del': false
            'p': false
            'h1': false
            'h2': false
            'h3': false
            'pre': false
            'removeFormat': false
          'table':
            'table': false
          'list':
            'ol': false
            'ul': false
          'link':
            'a': false
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Title'
          autoparagraph: false
          'format':
            'strong': false
            'em': false
            'u': false
            'sub': false
            'sup': false
            'del': false
            'p': false
            'h1': false
            'h2': false
            'h3': false
            'pre': false
            'removeFormat': false
          'table':
            'table': false
          'list':
            'ol': false
            'ul': false
          'link':
            'a': false

