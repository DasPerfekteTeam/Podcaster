        inspector:
          group: document
        label: i18n
        reloadIfChanged: true
    poster:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
          position: 50
    publicationDate:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
